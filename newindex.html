<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="title"><h1>Hangman!</h1></div>
    <div><p id="remaininglives"></p></div>
    <div id="picturediv">
      <div id="picture1" class="picture1">
        <img src="picture1.png" alt="" />
      </div>
      <div id="picture2" class="picture2">
        <img src="picture2.png" alt="" />
      </div>
      <div id="picture3" class="picture3">
        <img src="picture3.png" alt="" />
      </div>
      <div id="picture4" class="picture4">
        <img src="picture4.png" alt="" />
      </div>
      <div id="picture5" class="picture5">
        <img src="picture5.png" alt="" />
      </div>
      <div id="picture6" class="picture6">
        <img src="picture6.png" alt="" />
      </div>
    </div>
    <div class="inputdiv">
      <label for="guessinput">Your Guess:</label>
      <input type="text" maxlength="1" id="guessinput" />
      <input id="submitbtn" type="submit" value="Submit" />
    </div>
    <div id="answer">Answer</div>
    <div id="losemessage">Guess a letter!</div>

    <script src="newmain.js"></script>
  </body>
</html>
